                                </div>

                                <div class="row">
                                    
                                            <div class="image image-product col-md-1">
                                                    
                                                    <img   style="width: 100%;" src="" >
                                                    
                                                    <input type="hidden" id='img_foto' name='img_foto' class="form-control">
                                                    <input type="file" style="display:none"  />
                                                    
                                                </div>
                                    
                                    
                                    <input type="hidden" name="id" id="id" class="form-control">
                                    <div class="form-group col-md-8">
                                        <label class=" form-control-label">Nome</label>
                                        <input type="text" name="nm_nome" id="nm_nome" placeholder="Nome do produto" class="form-control">
                                    
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label class=" form-control-label">Código</label>
                                        <input type="text" name="nm_codigo" id="nm_codigo" placeholder="Código do produto" class="form-control">
                                    </div>
                                </div>  
                                
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label class=" form-control-label">Código de barras</label>
                                        <input type="text" name="nm_codbarras" id="nm_codbarras" placeholder="Código de barras" class="form-control">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <div class="col">
                                            <label class=" form-control-label">Unidade de medidas</label>
                                        </div>
                                        <div class="col-md-12">
                                            <select name="nm_unidade" id="nm_unidade" class="form-control">
                                                <option value="">Selecione</option>
                                                <option value="Unidade">Unidade</option>
                                                <option value="Kilos">Kilos</option>
                                                <option value="Gramas">Gramas</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label class=" form-control-label">Valor</label>
                                        <input type="text" name="vl_valor" id="vl_valor" placeholder="Valor" class="form-control">
                                    </div>

                                </div>  

                                <div class="row">

                                        </button>

                                        <button onclick="createtable('produtos')" type="button" class="btn btn-outline-warning">
